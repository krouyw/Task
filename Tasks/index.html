<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="block">
        <div class="high">
          <div class="headerBlock">
            <h2 class="header">HIGH</h2>
          </div>
          <form class="addTask">
            <input
              class="input-1"
              type="text"
              value=""
              placeholder="Добавте вaжных дел"
            />
            <button class="plusHigh" type="submit">+</button>
          </form>
          <div class="allHighTask list"></div>
        </div>

        <div class="low">
          <div class="headerBlock">
            <h2 class="header">LOW</h2>
          </div>
          <form class="addTask">
            <input
              class="input-2"
              type="text"
              value=""
              placeholder="Добавте не очень вaжных дел"
            />
            <button class="plusLow" type="submit">+</button>
          </form>

          <div class="allLowTask list"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="/JS/main.js"></script>
</html>
